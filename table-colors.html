<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height: 200px;
            width: 100%;
        }
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th{
            background-color: green;
        }
        tr:nth-child(odd){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Employee Table</h1>
    <table>
        <tr>
            <th>EmpId</th>
            <th>EmpName</th>
            <th>EMpDept</th>
            <th>EMpSalary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Joe</td>
            <td>Development</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Mary</td>
            <td>Tseting</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Beck</td>
            <td>Analyst</td>
            <td>40000</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Candece</td>
            <td>Development</td>
            <td>45000</td>
        </tr>
    </table>
</body>
</html>
