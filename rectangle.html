<!DOCTYPE html>
<html>

<head>
    <title>svg</title>
    <style>
        #left {
            height: 500px;
            width: 400px;
            background-color: yellow;
           
        }

        #middle {
            height: 500px;
            width: 400px;
            background-color: green;
           

        }

        #right {
            height: 500px;
            width: 400px;
            background-color: pink;
           
        }
    </style>
</head>

<body>
    <svg id="left">
        <rect height="100px" width="200px" x="50" y="10" fill="blue" stroke="black" stroke-width="2"></rect>
    </svg>

    <svg id="middle">
        <rect height="200px" width="200px" x="50" y="10" fill="lightblue" stroke="red" stroke-width="2"></rect>
    </svg>

    <svg id="right">
        <rect height="100px" width="200px" x="50" y="10" rx="20" ry="20" fill="orange" stroke="gray" stroke-width="2"></rect>
    </svg>

</body>

</html>
