<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
        <style>
            #box{
                height: 800px;
                width:100%;
            }
        </style>
    </head>
    <body>
        <svg id="box">
            <rect height="200" width="200px" x="50" y="10" fill="blue" stroke="violet" stroke-width="2"></rect>
            <circle r="50" cx="250" cy="100" fill="red" stroke="yellow" stroke-width="2"></circle>
            <polygon points="500,80 400,400 700,400"  fill="green"></polygon>
            <rect height="200" width="100px" x="500" y="400" fill="brown"></rect>
            <rect height="100" width="100px" x="300" y="500" fill="black"></rect>
        </svg>
       
    </body>
</html>
